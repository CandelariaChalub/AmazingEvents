<body>
  <header class="w-100 p-0 m-0">
    <div class="d-flex justify-content-around banner bg-colores align-items-center text-light">
      <p class=".clasebanner text-center">
        <span class="spanbanner">
          CONTACT
        </span>

      </p>
    </div>
  </header>

  <p class="mt-3"></p>
    <main class="container pb-5" id="app">

      <div class="container msg">
        <div v-on:submit.prevent>
          <div class="mb-3 px-5">
            <label for="name" class="form-label fs-5 text-white">Name:</label>
            <input v-model="nombre" type="text" class="form-control rounded-0" id="name" placeholder="name" style="border: solid 3px #4e00c2"/>
          </div>
          <div class="mb-3 px-5">
            <label for="email" class="form-label pt-4 fs-5 text-white">Email</label>
            <input v-model="email" type="email" class="form-control rounded-0" id="email" placeholder="email" style="border: solid 3px #4e00c2"/>
          </div>
          <div class="mb-3 px-5">
            <label for="msgg" class="form-label pt-4 fs-5 text-white">Message:</label>
            <input v-model="mensaje" type="text" class="form-control msg1 pb-5 rounded-0" id="msgg" placeholder="message" style="border: solid 3px #4e00c2"/>
          </div>
          <div class="mb-3 px-5 d-flex justify-content-end">
            <button @click="mensajeDeAviso()" class="btn text-light rounded-0" style="background-color: #4e00c2">
              Submit </button>
          </div>
        </div>
      </div>
    </main>



      
    <footer class="d-flex flex-column w-100 p-2 flex-sm-row justify-content-evenly text-white align-items-center">
            <div>
              <i class="fb bi bi-facebook"></i>
              <i class="fb bi bi-instagram"></i>
              <i class="fb bi bi-whatsapp"></i>
